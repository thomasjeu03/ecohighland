<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Découvrez les Highlands du Jura</title>
    <meta name="description" content="Découvrez les Highlands du Jura">

    <meta itemprop="name" content="Découvrez les Highlands du Jura">
    <meta itemprop="description" content="Découvrez les Highlands du Jura">
    <meta itemprop="image" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Découvrez les Highlands du Jura">
    <meta name="twitter:description" content="Découvrez les Highlands du Jura">
    <meta name="twitter:image" content="">

    <meta property="og:site_name" content="Highlands du Jura">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ecohighland.fr/">
    <meta property="og:title" content="Découvrez les Highlands du Jura">
    <meta property="og:description" content="Découvrez les Highlands du Jura">
    <meta property="og:image" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fav-Icon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <!-- import CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">

    <!-- import Lib -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.css">
</head>
<body id="body" data-scroll-container>
    <!--Loader-->
    <div class="loader">
        <h2>Chargement...</h2>
    </div>

    <nav class="nav">
        <a href="#body">
            <img src="img/logo.png" alt="logo Highland du Jura">
        </a>
        <div class="scroll_avancement">
            <div class="content"></div>
        </div>
        <a class="hover-effect" href="#contact">
            <div>
                <span>Contact</span>
                <span>Contact</span>
            </div>
        </a>
    </nav>

    <section class="header" id="header" data-scroll-section>
        <div class="carousel">
            <span class="txt">
                <figure class="div1">
                    <img src="img/_1050672-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div2">
                    <img src="img/_1050473-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div3">
                    <img src="img/_1050465-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div4">
                    <img src="img/_1050477-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div5">
                    <img src="img/_1050479-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div6">
                    <img src="img/_1050671-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div7">
                    <img src="img/_1050674-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div8">
                    <img src="img/_1050697-min.jpg" alt="Photo Highland Jura">
                </figure>
                <figure class="div9">
                    <img src="img/_1050672-min.jpg" alt="Photo Highland Jura">
                </figure>
            </span>
        </div>
        <h1 data-scroll data-scroll-speed="-4" data-scroll-direction="horizontal">Découvrez</h1>
        <h2>Les Highlands du Jura</h2>
        <a data-scroll data-scroll-speed="-2" data-scroll-direction="vertical" href="#histoire_viande" id="arrow">
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="70.505" height="88" viewBox="0 0 70.505 88">
                <defs>
                    <linearGradient id="linear-gradient" x1="0.5" y1="-0.107" x2="0.5" y2="1" gradientUnits="objectBoundingBox">
                        <stop offset="0" stop-color="#ff90ff"/>
                        <stop offset="1" stop-color="#b7bce3"/>
                    </linearGradient>
                </defs>
                <g id="arrow" transform="translate(1 1)">
                    <g id="arrow-2" data-name="arrow" transform="translate(5 5)" style="isolation: isolate">
                        <path id="Union_1" data-name="Union 1" d="M25.753,81v-.182h-.347c0-.412,0-.823.012-1.226C25.3,74.517,23.306,55.408,0,55.408V42.718s14.625-.7,25.753,8.259V0h12V50.978C48.88,42.016,63.5,42.718,63.5,42.718V55.408c-23.306,0-25.3,19.109-25.417,24.185.008.4.012.814.012,1.226h-.347V81Z" fill="none" stroke="#041a1d" stroke-width="2"/>
                    </g>
                    <g id="arrow-3" data-name="arrow">
                        <path id="Union_1-2" data-name="Union 1" d="M25.753,81v-.182h-.347c0-.412,0-.823.012-1.226C25.3,74.517,23.306,55.408,0,55.408V42.718s14.625-.7,25.753,8.259V0h12V50.978C48.88,42.016,63.5,42.718,63.5,42.718V55.408c-23.306,0-25.3,19.109-25.417,24.185.008.4.012.814.012,1.226h-.347V81Z" stroke="#041a1d" stroke-width="2" fill="url(#linear-gradient)"/>
                    </g>
                </g>
            </svg>
        </a>
    </section>

    <section class="grid2" id="histoire_viande" data-scroll-section>
        <div class="histoire"
             data-scroll
             data-scroll-sticky
             data-scroll-target="#histoire_viande"
             data-scroll-speed="1.2">
            <h2>Notre Histoire</h2>
            <canvas class="macpro-scrolling"></canvas>
        </div>
        <div class="viande" style="height: 200vh">
            <h2>Notre Viande</h2>
        </div>
    </section>

    <section class="parc" id="parc" style="background-image: url('img/bg_parc.png');" data-scroll-section>
        <h2>Nos parcs</h2>
    </section>

    <section class="grid2" id="valeurs_travail" data-scroll-section>
        <div class="valeurs">
            <h2>Nos valeurs</h2>
        </div>
        <div class="travail">
            <h2>Notre travail</h2>
        </div>
    </section>

    <section class="contact" id="contact" data-scroll-section>
        <h2>Nous contacter</h2>
    </section>



    <div class="bg">
        <img src="img/bg.png" alt="bg image">
    </div>

    <!--Sourie custom-->
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script>
        new kursor({
            type: 4,
            removeDefaultCursor: true,
            color: "#041A1D"
        })
    </script>
    <script>
        AOS.init();
    </script>

    <!-- import JS -->
    <script src="js/loader.js"></script>
    <script src="js/mac_scrolling.js"></script>
    <script src="js/app.js"></script>
    <!--Locomotiv JS-->
    <script src="https://cdn.jsdelivr.net/npm/locomotive-scroll@3.5.4/dist/locomotive-scroll.min.js"></script>
    <script>
        const scrool = new LocomotiveScroll({
            el: document.querySelector("[data-scroll-container]"),
            smooth: true,
            tablet: {smooth: true},
            smartphone: {smooth: true},
        })
    </script>
</body>
</html>
