<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Découvrez les Highlands du Jura</title>
    <meta name="description" content="Découvrez les Highlands du Jura">

    <meta itemprop="name" content="Découvrez les Highlands du Jura">
    <meta itemprop="description" content="Découvrez les Highlands du Jura">
    <meta itemprop="image" content="">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Découvrez les Highlands du Jura">
    <meta name="twitter:description" content="Découvrez les Highlands du Jura">
    <meta name="twitter:image" content="">

    <meta property="og:site_name" content="Highlands du Jura">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.ecohighland.fr/">
    <meta property="og:title" content="Découvrez les Highlands du Jura">
    <meta property="og:description" content="Découvrez les Highlands du Jura">
    <meta property="og:image" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Fav-Icon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png"/>

    <!-- import CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">

    <!-- import Lib -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/kursor/dist/kursor.css">
</head>
<body id="body">
    <!--Loader-->
    <div class="loader">
        <h2>Chargement...</h2>
    </div>

    <nav class="nav">
        <a href="#body">
            <img src="img/logo.png" alt="logo Highland du Jura">
        </a>
        <div class="scroll_avancement">
            <div class="content"></div>
        </div>
        <a class="hover-effect" href="#contact">
            <div>
                <span>Contact</span>
                <span>Contact</span>
            </div>
        </a>
    </nav>

    <section class="header" id="header">

    </section>

    <section class="grid2" id="histoire_viande">
        <div class="histoire">
            <h2>Notre Histoire</h2>
            <canvas class="macpro-scrolling"></canvas>
        </div>
        <div class="viande">
            <h2>Notre Viande</h2>
        </div>
    </section>

    <section class="parc" id="parc" style="background-image: url('img/bg_parc.png');">
        <h2>Nos parcs</h2>
    </section>

    <section class="grid2" id="valeurs_travail">
        <div class="valeurs">
            <h2>Nos valeurs</h2>
        </div>
        <div class="travail">
            <h2>Notre travail</h2>
        </div>
    </section>

    <section class="contact" id="contact">
        <h2>Nous contacter</h2>
    </section>



    <style>
        canvas{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            mix-blend-mode: darken;
        }
    </style>

    <div class="bg">
        <img src="img/bg.png" alt="bg image">
    </div>

    <!--Sourie custom-->
    <script src="https://cdn.jsdelivr.net/npm/kursor@0.0.14/dist/kursor.js"></script>
    <script>
        new kursor({
            type: 4,
            removeDefaultCursor: true,
            color: "#041A1D"
        })
    </script>
    <script>
        AOS.init();
    </script>

    <!-- import JS -->
    <script src="js/loader.js"></script>
    <script src="js/mac_scrolling.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
